<div class='navbar'>
    <a href="{% url 'home' %}">
        <h1 style="text-align: center;">ShareYou</h1>
    </a>
    <div id='profile-name'>

        {% if user.is_authenticated %}

        <div class="profile-photo-div">
            {% if user.profile_photo %}
            <img class="profile-photo" src="{{ user.profile_photo.url }}" alt="image">
            {% endif %}
            <p>
                Hey, <b>@{{ user.username }}</b>!
            </p>
        </div>
        <ul>
            <a href="{% url 'home' %}">
                <li>Home</li>
            </a>
            <a href="{% url 'upload_image' %}">
                <li>Add Blog</li>
            </a>
            <a href="{% url 'logout' %}">
                <li> Logout</li>
            </a>
        </ul>

        {% else %}
        <ul>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">SignUp</a></li>
        </ul>

        {% endif %}

    </div>
</div>
