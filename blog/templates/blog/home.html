{% extends 'base.html' %}

{% block content %}



<div class='all-photos'>

    {% for blog in blogs %}

    <div class='photo-div'>

        <a href="{% url 'view_blog' blog.id %}">
            <h2>{{ blog.title }}</h2>
        </a>

        <img class='photo' src="{{ blog.image.image.url }}" alt="">

        <p> {{ blog.content|truncatewords:20 }} </p>
    </div>

    {% endfor %}

</div>

{% endblock %}
