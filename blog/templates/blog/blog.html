{% extends 'base.html' %}


{% block content %}

<h2> {{blog.title}} </h2>
<small> @{{ blog.author }}</small>
{% if blog.author == request.user %}
<a href="{% url 'edit_delete_blog' blog.id %}">Edit or Delete</a>
{% endif %}
<br>
<img class="blog-image" src="{{ blog.image.image.url }}" alt="image">

<p> {{ blog.image.caption }} </p>
<p> {{ blog.content }} </p>

Word Count : {{ blog.word_count }}
{% endblock %}
