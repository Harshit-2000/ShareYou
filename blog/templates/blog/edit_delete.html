{% extends 'base.html' %}

{% block content %}

<h2>Edit</h2>

<form method="post">
    {% csrf_token %}
    {{ edit_form.as_p }}
    <input type="submit" value="Save">
</form>
<hr>

<p>Are you sure you want to delete "{{ blog.title }}"?</p>

<form method="post">
    {% csrf_token %}
    {{ delete_form.as_p }}
    <input type="submit" value="Delete">
</form>
{% endblock %}
